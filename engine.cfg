[application]

name="DynaDungeons"
main_scene="res://scenes/menu.xscn"
icon="res://icon.png"

[autoload]

global="res://scripts/global.gd"

[display]

width=480
height=416

[image_loader]

filter=false
gen_mipmaps=false

[input]

1_move_up=[key(Up)]
1_move_down=[key(Down)]
1_move_left=[key(Left)]
1_move_right=[key(Right)]
1_drop_bomb=[key(Return)]
2_move_up=[key(W)]
2_move_down=[key(S)]
2_move_left=[key(A)]
2_move_right=[key(D)]
2_drop_bomb=[key(Tab)]
3_move_up=[key(I)]
3_move_down=[key(K)]
3_move_left=[key(J)]
3_move_right=[key(L)]
3_drop_bomb=[key(U)]
4_move_up=[key(Kp 8)]
4_move_down=[key(Kp 5)]
4_move_left=[key(Kp 4)]
4_move_right=[key(Kp 6)]
4_drop_bomb=[key(Enter)]
